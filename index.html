<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Boulevard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./Images/logo.png" alt="company logo" />
            </a>
            <div class="nav-links-container flex">
                <ul class="nav-links flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('technology')">Space & Technology</li>
                </ul>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="Search about Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
                <button id="mode-toggle" class="mode-toggle">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
        <div id="loading-spinner" class="loading-spinner">Loading...</div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 04/08/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut voluptatibus odit non recusandae aspernatur numquam, ratione culpa nostrum veritatis ad.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
